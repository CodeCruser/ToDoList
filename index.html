<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>  
    <nav>

        <div class="titel">
            <h1>To Do App</h1> 
            <h2>What are your plans for the Futur?</h2>
        </div>
    </nav>

    <div class="filter">
        <label for="field"></label>
        <input type="text" id="field" placeholder="here!" class="filter_bar">
        <input type="checkbox" id="check"  class="check-bar">
        <label for="check" class="hide">Hide Completed</label>

    </div>

    <div class="input-container">
        <label for="fil"></label>
        <input type="text" id="fil" placeholder="Add To-Do" class="todo">
        <label for="btn"></label>
        <input type="button" id="btn" value="Submit" class="button" ">
    </div>
    <script src="main.js"></script>
</body>
</html>
